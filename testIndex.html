<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Arial|Bitter:700" rel="stylesheet" type="text/css">

</head>
<body style="background-image: url(assets/images/skull.png);">

<div class="wrapper">

	<header class="navbar navbar-inverse">
		
		<nav class="container text-center">
			
			<h1>
					HangMan
			</h1>
			<h5> Just hang in there.</h5>
		</nav>
		
	</header>
	
	<div class="container animated bounce infinite">
					
		<div class="col-md-12 col-sm-12 col-xs 12"> <button id="start" class="container navbar btn btn-danger " > <h2>Start </h2></button></div>

		<button id="wrong"     class="container col-md-12 col-sm-12 col-xs 12 navbar btn btn-danger " > <h2>Wrong Key</h2><br><small>Try again</small> </button>

		<button id="startOver" class="container col-md-12 col-sm-12 col-xs-12 navbar btn btn-danger"> <h2>Start Over </h2><br><small>Try again</small></button>
			
		<button id="gameOver" class="container col-md-12 col-sm-12 col-xs-12 navbar btn btn-danger"> <h2>Gamer Over <br><br> The word is <span id="gameWord"></span></h2><br><small>Try again</small></button>

		<button id="win" class="container col-md-12 col-sm-12 col-xs 12 navbar btn btn-success"> <h1>Congratulations!!<br>You have passed the test</h1> <br><h4>Try again</h4> </button>
	
	</div>

	<section id="section">

		<div class="container panel panel-default">					

					<h2>
						The Word is: <strong><em id="myWord"> &nbsp </em></strong>
					</h2>
				
					<h2>
						You Chose: <em id="youChose"> &nbsp </em>
					</h2>

					<h2>
						You Have <em id="tries"> </em> tries.
					</h2>

					<h2 id="test">

					</h2>
		
		</div>

	</section>


</div> <!-- wrapper closing tag -->



</body>


<script src="assets/javascript/test.js"></script>
<!-- <script src="assets/javascript/game.js"></script> -->




</html>
